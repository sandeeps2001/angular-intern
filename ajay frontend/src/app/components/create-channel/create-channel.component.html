<div class="flex flex-row justify-between">
    <h2 mat-dialog-title>
        Create Channel
    </h2>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close class="font-medium text-red-600 hover:text-red-400">Cancel</button>
    </mat-dialog-actions>
</div>
<mat-dialog-content class="mat-typography w-96">
    <form #channelCreate="ngForm" (ngSubmit)="onSubmit(channelCreate)" class="space-y-6" action="#">
        <div>
            <label for="channelName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Unique Channel
                Name</label>
            <input type="text" name="channelName" id="channelName"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="Channel A" [(ngModel)]="channelName" required>
        </div>
        <div>
            <label for="channelDesc" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Channel
                Description</label>
            <input type="text" name="channelDesc" id="channelDesc"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="Channel for Discussions" [(ngModel)]="channelDesc" required>
        </div>
        <button type="submit" [disabled]="!channelCreate.valid"
            class="disabled:opacity-50 w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create
            Channel</button>
    </form>
</mat-dialog-content>
